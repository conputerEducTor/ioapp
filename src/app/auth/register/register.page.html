<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-item >
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" placeholder="name" required  ></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="Enter Your Email" required ></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" placeholder="Enter Password" required  ></ion-input>
    </ion-item>
  </form>
  

</ion-content>
